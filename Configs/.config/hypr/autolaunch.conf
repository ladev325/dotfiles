exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = dunst
exec-once = swww-daemon & sleep 1 && swww img $HOME/.config/wallpapers/current.jpg
exec-once = hyprctl setcursor my_cursor 24
exec-once = waybar
exec-once = hyprctl dispatch focusmonitor DP-1
exec-once = nm-applet
exec-once = ydotoold
exec-once = $HOME/.config/hypr/scripts/bluetooth_autosink.sh